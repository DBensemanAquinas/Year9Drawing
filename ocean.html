<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <canvas id="ocean" width="600" height="300"></canvas>
    <script>
        var c = document.getElementById("ocean");
        var ctx = c.getContext('2d');

        function shark(x) {
            // Shark fin
            ctx.fillStyle = "grey";
            ctx.beginPath();
            ctx.moveTo(0, 80);
            ctx.lineTo(0, 150);
            ctx.lineTo(50, 150);
            ctx.quadraticCurveTo(45, 100, 0, 80);
            ctx.fill();
        }

        function water(x, color) {
            // water
            ctx.fillStyle = "blue";
            ctx.beginPath();
            ctx.moveTo(0, 100);
            ctx.quadraticCurveTo(50, 150, 100, 100);
            ctx.quadraticCurveTo(150, 150, 200, 100);
            ctx.quadraticCurveTo(250, 150, 300, 100);
            ctx.quadraticCurveTo(350, 150, 400, 100);
            ctx.quadraticCurveTo(450, 150, 500, 100);
            ctx.quadraticCurveTo(550, 150, 600, 100);
            ctx.lineTo(600, 300);
            ctx.lineTo(0, 300);
            ctx.fill();
        } 

        function draw() {
            shark(0);
            water(0, "blue");
        }

        setInterval(draw, 10);
        

    </script>
</body>
</html>
