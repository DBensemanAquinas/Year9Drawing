<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <canvas id="ocean" width="600" height="300"></canvas>
    <script>
        var c = document.getElementById("ocean");
        var ctx = c.getContext('2d');
        var sharkX = 0;
        var waveX = 0;
        var rock = 0;
        var rockV = 0.3;
        ctx.lineWidth = 15;
        ctx.lineCap = "round";
        
        function shark(x) {
            // Shark fin
            ctx.fillStyle = "grey";
            ctx.beginPath();
            ctx.moveTo(x, 80);
            ctx.lineTo(x, 150);
            ctx.lineTo(x + 50, 150);
            ctx.quadraticCurveTo(x + 45, 100, x, 80);
            ctx.fill();
        }

        function shark2(x) {
            // Shark fin
            ctx.fillStyle = "lightgrey";
            ctx.beginPath();
            ctx.moveTo(x, 180);
            ctx.lineTo(x, 250);
            ctx.lineTo(x - 50, 250);
            ctx.quadraticCurveTo(x - 45, 200, x, 180);
            ctx.fill();
        }

        function water(x, y, color) {
            // water
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(x - 400, y);
            for (i = x - 400; i < 600; i += 100) {
                ctx.quadraticCurveTo(i - 10, y + 50, i + 100, y);
            }
            ctx.lineTo(x + 600, 300);
            ctx.lineTo(0, 300);
            ctx.fill();
        } 

        function boat() {
            ctx.fillStyle = "pink";
            ctx.beginPath();
            ctx.arc(275, 115, 20, 0, 2 * Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(200, 100);
            ctx.lineTo(275, 175);
            ctx.lineTo(350, 100);
            ctx.stroke();
            ctx.fillStyle = "brown";
            ctx.beginPath();
            ctx.moveTo(200, 125 + rock);
            ctx.lineTo(400, 125 - rock);
            ctx.quadraticCurveTo(400, 200, 200 + rock / 2, 200);
            ctx.fill();

        }

        function draw() {
            ctx.clearRect(0, 0, 600, 300);
            ctx.fillStyle = "lightblue";
            ctx.fillRect(0, 0, 600, 300);
            shark(sharkX);
            water(waveX, 100, "#0000ff");
            boat();
            water(waveX * 2, 150, "#4444ff");            
            shark2(600 - sharkX)
            water(waveX * 3, 200, "#6666ff");
            water(waveX * 4, 250, "#9999ff");


            sharkX += 1;
            if (sharkX > 600) {
                sharkX = 0;
            }

            waveX += 0.25;
            if (waveX > 100) {
                waveX = 0;
            }

            rock += rockV;
            if (Math.abs(rock) > 20) {
                rockV = - rockV;
            }
        }

        setInterval(draw, 10);
        

    </script>
</body>
</html>
