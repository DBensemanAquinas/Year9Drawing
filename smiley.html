<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <canvas id="smiley" width="500" height="500"></canvas>
    <script>
        var c = document.getElementById("smiley");
        var ctx = c.getContext('2d');

        function face1() {
            ctx.beginPath()
            ctx.fillStyle = "yellow";
            ctx.arc(250, 250, 200, 0, 2 * Math.PI);
            ctx.fill();

            ctx.lineWidth = 5;
            ctx.beginPath()
            ctx.arc(150, 220, 50, 0, Math.PI);
            ctx.stroke();

            ctx.beginPath()
            ctx.arc(350, 220, 50, 0, Math.PI);
            ctx.stroke();

            ctx.lineWidth = 10;
            ctx.beginPath()
            ctx.moveTo(100, 180);
            ctx.quadraticCurveTo(150, 140, 200, 180);
            ctx.stroke();

            ctx.beginPath()
            ctx.moveTo(300, 180);
            ctx.quadraticCurveTo(350, 140, 400, 180);
            ctx.stroke();

            ctx.beginPath()
            ctx.arc(250, 310, 120, 0, Math.PI);
            ctx.stroke();
        }

        function face2() {
            ctx.beginPath()
            ctx.fillStyle = "yellow";
            ctx.arc(250, 250, 200, 0, 2 * Math.PI);
            ctx.fill();

            ctx.lineWidth = 5;
            ctx.beginPath()
            ctx.fillStyle = "white";
            ctx.arc(150, 220, 50, 0, 2 * Math.PI);
            ctx.fill();
            //ctx.stroke();

            ctx.beginPath()
            ctx.fillStyle = "black";
            ctx.arc(150, 240, 20, 0, 2 * Math.PI);
            ctx.fill();

            ctx.beginPath()
            ctx.fillStyle = "white";
            ctx.arc(350, 220, 50, 0, 2 * Math.PI);
            ctx.fill();
            //ctx.stroke();

            ctx.beginPath()
            ctx.fillStyle = "black";
            ctx.arc(350, 240, 20, 0, 2 * Math.PI);
            ctx.fill();

            ctx.lineWidth = 10;
            ctx.beginPath()
            ctx.moveTo(100, 170);
            ctx.quadraticCurveTo(150, 130, 200, 170);
            ctx.stroke();

            ctx.beginPath()
            ctx.moveTo(300, 170);
            ctx.quadraticCurveTo(350, 130, 400, 170);
            ctx.stroke();

            ctx.beginPath()
            ctx.moveTo(120, 340);
            ctx.lineTo(380, 340);
            ctx.stroke();
        }
        var faceNumber = 1;

        function draw() {
            if (faceNumber == 1) {
                face1();
                faceNumber = 2;
            } else {
                face2();
                faceNumber = 1;
            }
        }
        setInterval(draw, 500);
    </script>

</body>
</html>
