<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <canvas id="stickman" width="500" height="400"></canvas>
    <script>
        var c = document.getElementById("stickman");
        var ctx = c.getContext('2d');
        ctx.lineWidth = 10;


        function stickMan1() {
            // Background
            ctx.fillStyle = "yellow";
            ctx.rect(0, 0, 500, 400);
            ctx.fill();
            ctx.beginPath();
            // body and left leg
            ctx.moveTo(250, 150);
            ctx.lineTo(250, 250);
            ctx.lineTo(190, 300);
            ctx.lineTo(190, 370);

            // right leg
            ctx.moveTo(250, 250);
            ctx.lineTo(300, 310);
            ctx.lineTo(300, 380);

            // arms
            ctx.moveTo(150, 150);
            ctx.lineTo(180, 200);
            ctx.lineTo(320, 200);
            ctx.lineTo(350, 150);
            ctx.stroke();

            // head
            ctx.beginPath()
            ctx.arc(250, 100, 50, 0, 2 * Math.PI);
            ctx.stroke();
        }

        function stickMan2() {
            // Background
            ctx.fillStyle = "yellow";
            ctx.rect(0, 0, 500, 400);
            ctx.fill();
            ctx.beginPath();
            // body and left leg
            ctx.moveTo(250, 150);
            ctx.lineTo(250, 250);
            ctx.lineTo(200, 310);
            ctx.lineTo(200, 380);

            // right leg
            ctx.moveTo(250, 250);
            ctx.lineTo(300, 310);
            ctx.lineTo(300, 380);

            // arms
            ctx.moveTo(200, 140);
            ctx.lineTo(180, 200);
            ctx.lineTo(320, 200);
            ctx.lineTo(300, 140);
            ctx.stroke();

            // head
            ctx.beginPath()
            ctx.arc(250, 80, 50, 0, 2 * Math.PI);
            ctx.stroke();
        }
        var stickNumber = 1;

        function draw() {
            ctx.clearRect(0, 0, 500, 400);
            if (stickNumber == 1) {
                stickMan1();
                stickNumber = 2;
            }
            else if (stickNumber == 2) {
                stickMan2();
                stickNumber = 1;
            }
        }

        // How often it refreshes
        setInterval(draw, 500);
    </script>
</body>
</html>
